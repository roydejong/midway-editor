<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Midway Editor</title>
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,400i,700,700i" rel="stylesheet">

        <link rel="stylesheet" href="dist/css/midway-toolbar.css">

        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            html, body, .note {
                min-height: 100vh !important;
            }
            h1, h2, h3 {
                font-family: 'Droid Sans', sans-serif;
            }
            h1 {
                font-weight: 700;
                font-size: 40px;
            }
            h2, h3 {
                font-weight: 400;
            }
            h2 {
                margin-top: 50px;
                line-height: 1.15;
                font-size: 32px;
            }
            h3 {
                margin-top: 30px;
                font-size: 24px;
                line-height: 1.22;
            }
            body {
                font-family: 'Droid Serif', sans-serif;
                font-weight: 400;
            }
            p, blockquote {
                margin-top: 10px;
                --x-height-multiplier: 0.35;
                --baseline-multiplier: 0.179;
                letter-spacing: .01rem;
                font-weight: 400;
                font-style: normal;
                font-size: 19px;
                line-height: 1.58;
                letter-spacing: -.003em;
                color: #111;
            }
            .note {
                padding: 50px 0;
                box-sizing: border-box;
            }
            .note-inner {
                max-width: 740px;
                padding-left: 20px;
                padding-right: 20px;
                margin: 0 auto;
            }
            .midway-edit {
                outline: none;
            }
            .ghost-node {
                color: #999;

                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            blockquote {
                border-left: 3px solid rgba(0,0,0,.8);
                padding-left: 20px;
                margin-left: -23px;
                padding-bottom: 2px;
                font-style: italic;
            }
        </style>
    </head>
    <body>

        <article class="note">
            <div class="note-inner midway-edit">

            </div>
        </article>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script src="dist/midway-editor.min.js"></script>
        <script>
        $(document).ready(function () {
            Midway.edit('.midway-edit');
        });
        </script>

    </body>
</html>
